name: Test AI Energy Scheduler Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Home Assistant test requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt
          pip install -e .

      - name: Validate JSON input
        run: |
          python -c "import json; json.load(open('example_schedule.json'))"

      - name: Run hassfest
        uses: home-assistant/actions/hassfest@master